<VirtualHost *:80>
    ServerName mail.cujae.local
    ServerAlias www.mail.cujae.local mail.local.cujae

    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/mail_error.log
    CustomLog ${APACHE_LOG_DIR}/mail_access.log combined

    # El Alias /roundcube se hereda de /etc/apache2/conf-enabled/roundcube.conf
</VirtualHost>
